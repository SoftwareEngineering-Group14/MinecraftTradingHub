name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd minecraft-trading-hub
          npm install

      - name: Run lint
        run: |
          cd minecraft-trading-hub
          npm run lint --if-present

      - name: Build project
        run: |
          cd minecraft-trading-hub
          npm run build --if-present
