name: CI

on:
  pull_request:
  push:
    branches: [main, dev] 

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'minecraft-trading-hub/package-lock.json'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./minecraft-trading-hub

      - name: Run Jest tests
        run: npm test
        working-directory: ./minecraft-trading-hub